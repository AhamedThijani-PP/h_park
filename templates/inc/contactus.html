{% load static %}

<section id="contact" data-stellar-background-ratio="0.5">
    <div class="container">
         <div class="row">
<!-- How to change your own map point
      1. Go to Google Maps
      2. Click on your location point
      3. Click "Share" and choose "Embed map" tab
      4. Copy only URL and paste it within the src="" field below
-->
              <div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="0.4s">
                   <div id="google-map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3813.60512885813!2d54.156265!3d17.091957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTfCsDA1JzMxLjEiTiA1NMKwMDknMjIuNiJF!5e0!3m2!1sen!2sin!4v1734868515828!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                   </div>
              </div>    

              <div class="col-md-6 col-sm-12">

                   <div class="col-md-12 col-sm-12">
                        <div class="section-title wow fadeInUp" data-wow-delay="0.1s">
                             <h2>Contact Us</h2>
                        </div>
                   </div>

                   <!-- CONTACT FORM -->
                   <form action="mailto:hparkrestaurant@gmail.com" method="post" class="wow fadeInUp" id="contact-form" role="form" data-wow-delay="0.8s">

                        <!-- IF MAIL SENT SUCCESSFUL  // connect this with custom JS -->
                        <h6 class="text-success">Your message has been sent successfully.</h6>
                        
                        <!-- IF MAIL NOT SENT -->
                        <h6 class="text-danger">E-mail must be valid and message must be longer than 1 character.</h6>
                        
                        <div class="col-md-6 col-sm-6">
                             <input type="text" class="form-control" id="cf-name" name="name" placeholder="Full name" required>
                        </div>

                        <div class="col-md-6 col-sm-6">
                             <input type="email" class="form-control" id="cf-email" name="email" placeholder="Email address" required>
                        </div>

                        <div class="col-md-12 col-sm-12">
                             <input type="text" class="form-control" id="cf-subject" name="subject" placeholder="Subject" required>

                             <textarea class="form-control" rows="6" id="cf-message" name="message" placeholder="Tell about your project"></textarea>

                             <button type="submit" class="form-control" id="cf-submit" name="submit" onclick="sendMail()">Send Message</button>
                        </div>
                   </form>
              </div>

         </div>
    </div>
</section>

{% load static %}

<!-- MENU-->
<section id="menu" data-stellar-background-ratio="0.5">
    <div class="container">
         <div class="row">

              <div class="col-md-12 col-sm-12">
                   <div class="section-title wow fadeInUp" data-wow-delay="0.1s">
                        <h2>Our Menus</h2>
                        <h4>Tea Time &amp; Dining</h4>
                   </div>
              </div>
              {% for item in menu_view %}
              <div class="col-md-4 col-sm-6">
                   <!-- MENU THUMB -->
                   <div class="menu-thumb">
                         <a href="https://wa.me/96893228474?text=I%20am%20interested%20in%20ordering%20{{ item.name|urlencode }}" target="_blank">
                             <img src="{{ item.product_image.url }}" class="image-responsive" alt="">
                         </a>
                             <div class="menu-info">
                                  <div class="menu-item">
                                       <h3>{{ item.name }}</h3>
                                  </div>
                                  <div class="menu-price">
                                       <span>&#65020; {{ item.price }}</span>
                                  </div>
                             </div>
                   </div>
                </div>
                {% endfor %}

         </div>
    </div>
</section>
